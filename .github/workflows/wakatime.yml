name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs everyday at 00:00 UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          TIME_RANGE: last_7_days
          SHOW_TOTAL: true
          BLOCKS: ▱▰
